version: '3.8'

services:

  nginx:
    depends_on:
      - api
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

  api:
    build:
      dockerfile: Dockerfile
      context: ./api
    depends_on:
    volumes:
      - /app/node_modules
      - ./api:/app

